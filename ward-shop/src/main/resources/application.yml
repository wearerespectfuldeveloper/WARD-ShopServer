spring:
  profiles:
    active: local


---

spring:
  profiles: local
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show-sql: true

    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: trace
        type: trace

---
spring.profiles: prod

spring:
  profiles:
    include: realrds  # 데이터베이스 연결 설정 파일

logging:
  level:
    org:
      hibernate:
        SQL: warn
        type: warn

server:
  port: 80