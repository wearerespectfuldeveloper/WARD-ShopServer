    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect

    hibernate:
      ddl-auto: update

    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: warn
        type: warn

