spring:
  profiles:
    active: local


---

spring:
  profiles: local
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show-sql: true

    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: trace
        type: trace

